- name: Copy a file between remote hosts
  gather_facts: no
  tasks:
  
    - name: Get info
      shell: hostname
      register: whoami
  
    - debug: msg="{{ whoami }}"
    
    - name: Fetch files
      shell: hostname
      vars:
        ansible_become: yes
        ansible_become_method: sudo
        ansible_become_user: "{{ sftp_user }}"
        ansible_become_passwword: "{{ sftp_pass }}"
      delegate_to: SFTP
      register: host_name
      
    - debug: msg="{{ host_name }}"
      
        
